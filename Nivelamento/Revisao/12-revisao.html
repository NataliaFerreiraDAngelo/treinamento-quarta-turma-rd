<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
	<script>
		
		function pulaLinha(){
			document.write("<br>");
		}
		function mostra(frase){
			document.write(frase);
			pulaLinha ();
		}
		
		let tabuada = Number(prompt("Digite qual tabuada vocÃª deseja: "));
		
		for (let i = 1; i <= 10 ; i++){
				resultado = i * tabuada;
				mostra(i + " x " + tabuada + " = " + resultado);
		}
		
		
		
		
	</script>
</body>
</html>
