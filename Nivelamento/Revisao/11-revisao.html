<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
	<script>
		function pulaLinha() {
            document.write("<br>");
        }
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }
		
        let anoDeOlimpiada = 1896;
		let anoLimite = Number(prompt("Digite até que ano você deseja saber se houve olimpíadas: "));
        while (anoDeOlimpiada <= anoLimite) {
            mostra(anoDeOlimpiada + " tem olimpíadas!");
            anoDeOlimpiada = anoDeOlimpiada + 4;
        }
        mostra("Ufa! Esses foram os anos de olimpíadas até " + anoLimite + ".");

		
	</script>
</body>
</html>
