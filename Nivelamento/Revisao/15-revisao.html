<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
	<script>
		function pulaLinha(){
			document.write("<br>");
		}
		function mostra(frase){
			document.write(frase);
			pulaLinha ();
		}
		function recebeArray (array){
			let maior = array[0];
			let menor = array[0];
			
			for (let i = 0; i < array.length; i++){
				if (array[i] > maior){
					maior = array[i];
				}
				if (array[i] < menor){
					menor = array[i];
				}				
			}					
			return maior - menor;
		}
		
		
		mostra(recebeArray ([1,2,5,4,3]));
		
	</script>
</body>
</html>
