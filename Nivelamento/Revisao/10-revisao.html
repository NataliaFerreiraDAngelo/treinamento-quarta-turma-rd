<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
	<script>
		function pulaLinha() {
            document.write("<br>");
        }
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }
		
        let anoDeCopa = 1930;
		let anoLimite = Number(prompt("Digite até que ano você deseja saber se houve copa: "));
        while (anoDeCopa <= anoLimite) {
            mostra(anoDeCopa + " tem copa!");
            anoDeCopa = anoDeCopa + 4;
        }
        mostra("Ufa! Esses foram os anos de copa até " + anoLimite + ".");

		
	</script>
</body>
</html>
