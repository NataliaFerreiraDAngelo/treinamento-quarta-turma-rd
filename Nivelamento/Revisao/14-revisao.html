<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
	<script>
		function pulaLinha(){
			document.write("<br>");
		}
		function mostra(frase){
			document.write(frase);
			pulaLinha ();
		}
		
		let tamanho = Number(prompt("Digite o tamanho que deseja: "));
		
		for (let linha = 1 ; linha <= tamanho; linha ++){
			for (let coluna = 1; coluna<= tamanho; coluna++){
				if (linha ==1 || linha ==tamanho ||coluna == 1 || coluna == tamanho){
					document.write("*");
				} else {
					document.write("x");
				}
			}
			pulaLinha();
		}
		
		mostra("<hr>");
		
		for (let linha = 1 ; linha <= 10; linha ++){
			for (let coluna = 1; coluna<= linha; coluna++){
				document.write("*");
			}
			pulaLinha();
		}
		
		mostra("<hr>");
		
		for (let linha = 1 ; linha <= 10; linha ++){
			for (let coluna = 1; coluna<= 19; coluna++){
				if (coluna == linha || coluna == (20 - linha)){
					document.write("_");
				} else {
					document.write("*");
				}
			}
			pulaLinha();
		}
		
		
		
	</script>
</body>
</html>
