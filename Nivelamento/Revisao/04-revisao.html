<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
	<script>
		function pulaLinha() {
            document.write("<br>");
            document.write("<hr>");
            document.write("<br>");
        }
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }
        let ano = 2020;
        mostra("Eu nasci em : " + (ano - 21));
        mostra("Jonas nasceu em : " + (ano - 22));
        mostra("Fabio nasceu em : " + (ano - 36));

		
	</script>
</body>
</html>
