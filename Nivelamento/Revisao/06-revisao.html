<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
	<script>
		function pulaLinha() {
            document.write("<br>");
        }
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }
        function calculaIMC(peso, altura) {
            let imc = peso / (altura * altura);
            return imc;
        }
        let limiteMagreza = 18.5;
        let limiteObesidade = 18.5;
		let nome = prompt("Bom Dia! Qual é o seu nome?");
        let altura = prompt(nome + " Qual é a sua altura?");
		let peso = prompt("E o seu peso?");
        let imc = Math.round(calculaIMC(peso, altura));
        mostra("seu IMC é "+ Math.round(calculaIMC(peso, altura)));
        mostra("está "+(imc - limiteMagreza)+" pontos do limite da magreza.");
        mostra("está "+(imc - limiteObesidade)+" pontos do limite da obesidade.");

		
	</script>
</body>
</html>
