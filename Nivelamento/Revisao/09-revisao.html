<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
	<script>
		
		function sorteia(numero){
			return Math.round(Math.random() * numero); 
		}
		
		let numeroPensado = sorteia(100);
        let chute = prompt("Já pensei num número de 0 a 100. Qual você acha que é?");
		
		if (isNaN(chute)){
			document.write("Não foi digitado um número");
		}else if (chute < numeroPensado){
			document.write("O número pensado é maior que o chute.");
		}else{
			document.write("O número pensado é menor que o chute.");
		}
		
	</script>
</body>
</html>
