<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
	<script>
		function pulaLinha() {
            document.write("<br>");
        }
        
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }
		
		function calculaPontos(vitorias, empates, derrotas){
			return (vitorias * 3) + empates - derrotas;
		}
        
        let vitorias = Number(prompt("Quantos jogos o Napoli venceu?"));
        let empates = Number(prompt("Quantos jogos o Napoli empatou?"));
        let derrotas = Number(prompt("Quantos jogos o Napoli perdeu?"));
        let pontos = calculaPontos(vitorias, empates, derrotas);
        mostra("O Napoli tem " + pontos + " pontos!");
	
		let vitoriasJuventus = Number(prompt("Quantos jogos a Juventus venceu?"));
        let empatesJuventus = Number(prompt("Quantos jogos a Juventus empatou?"));
        let derrotasJuventus = Number(prompt("Quantos jogos a Juventus perdeu?"));
        let pontosJuventus = calculaPontos(vitoriasJuventus, empatesJuventus, derrotasJuventus);
        mostra("A Juventus tem " + pontosJuventus + " pontos!");
	
        
        let pontosNapoli = pontos;
        if (pontosNapoli > pontosJuventus) {
            mostra("O Napoli está indo MELHOR que a Juventus!");
        }
        if (pontosNapoli < pontosJuventus) {
            mostra("O quê? O Napoli está indo PIOR que a Juventus!");
        }
        if (pontosNapoli == pontosJuventus) {
            mostra("O Napoli está EMPATADO com a Juventus!");
        }


		
	</script>
</body>
</html>
