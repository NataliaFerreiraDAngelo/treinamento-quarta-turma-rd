<body>
	<script>
		
		document.write("EXERC√çCIO 4");
		document.write("<br>");
		document.write("<br>");
		
		
		for (let linha = 1; linha <= 10; linha ++){
			for (let coluna = 1; coluna <= 20; coluna ++){
				if(coluna == linha || coluna == 21-linha){
					document.write("_");
				}else{
					document.write("*");
				}
				
			}
			document.write("<br>");
		}
		
	</script>
