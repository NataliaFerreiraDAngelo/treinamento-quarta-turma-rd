<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
	<script>
		/*
		Fazer uma calculadora:
		1)Permitir fazer conta de adição, subtração, multiplicação e divisão.
		2)Exibir prompt para o usuário parecido com: “Qual a operação? 1) Adição 2) Subtração 3) Multiplicação 4) Divisão 5) Sair” (validar se o usuário digitou as opções corretas da calculadora)
		3)Exibir 2 prompts para o usuário digitar os números que devem ser envolvidos na operação.
		4)Exibir com alert com o resultado da operação. 
			Ex.: se o usuário informou adição e os número 2 e 3, exibir no alert “2 + 3 = 5”.
		5)Fazer os tratamentos necessários, caso o usuário digitar algo diferente de número. 
			Caso o usuário digitar algo que não é número, enviar um alert para avisá-lo que digitou algo errado e, em seguida, repetir o prompt.
		6)Após exibir o resultado no alert, voltar ao prompt inicial de opções da calculadora. Assim, a execução só vai terminar quando o usuário escolher a opção de “Sair”.
		*/
		
				
		while(true){	
			operacao = Number(prompt("Qual a operação que você deseja executar? \n 1 - Adição  \n 2 - Subtração  \n 3 - Multiplicação \n 4 - Divisão \n 5 - Sair"))
			while (isNaN(operacao)||operacao<1||operacao>5){
				alert("ESCOLHA INVÁLIDA! \n Tente novamente.");
				operacao = Number(prompt("Qual a operação que você deseja executar? \n 1 - Adição  \n 2 - Subtração  \n 3 - Multiplicação \n 4 - Divisão \n 5 - Sair"))
			}
			if (operacao == 5){
				break;
			}
			let numero1 = Number(prompt("Digite o primeiro número:"));
			while (isNaN(numero1)){
				alert("DIGITE UM NÚMERO! \n Tente novamente.");
				numero1 = Number(prompt("Digite o primeiro número:"));
			}
			let numero2 = Number(prompt("Digite o segundo número:"));
			while (isNaN(numero2)){
				alert("DIGITE UM NÚMERO! \n Tente novamente.");
				numero2 = Number(prompt("Digite o segundo número:"));
			}
			let resultado = 0;
			if (operacao == 1){
				resultado = numero1 + numero2;
				alert(numero1 + " + " + numero2 + " = " + resultado);
			} else if (operacao == 2){
				resultado = numero1 - numero2;
				alert(numero1 + " - " + numero2 + " = " + resultado);
			} else if (operacao == 3){
				resultado = numero1 * numero2;
				alert(numero1 + " * " + numero2 + " = " + resultado);
			} else if (operacao == 4){
				resultado = numero1 / numero2;
				alert(numero1 + " / " + numero2 + " = " + resultado);
			}
		}
		alert("Tchau!")
		
		
	</script>
</body>
</html>
