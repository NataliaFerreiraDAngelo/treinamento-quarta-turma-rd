<body>
	<script>
		
		function pulaLinha(){
			document.write("<br>");
		};
	
		let ano = 2020;
		document.write("Eu nasci em: " + (ano - 22));

		document.write("O Leo nasceu em: " + (ano - 23));
		pulaLinha();
		document.write("O Jonas nasceu em: " + (ano - 27));
		pulaLinha();
		
	</script>
