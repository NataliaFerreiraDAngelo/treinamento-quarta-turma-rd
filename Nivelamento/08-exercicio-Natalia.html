<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
	<script>
	
		function calculaPontos(vitorias, empates, derrotas){
			return (vitorias * 3) + empates + (derrotas * -1);
		}
		function pulaLinha() {
			document.write("<br>");
		}	
  
		function mostra(frase) {
			document.write(frase);
			pulaLinha();
		}
		
		let vitoriasNapoli = Number(prompt("Quantos jogos o Napoli venceu?"));        
		let empatesNapoli = Number(prompt("Quantos jogos o Napoli empatou?"));
		let derrotasNapoli = Number(prompt("Quantos jogos o Napoli perdeu?"));
		let pontosNapoli = calculaPontos(vitoriasNapoli, empatesNapoli, derrotasNapoli);
		mostra("O Napoli tem " +pontosNapoli+ " pontos!");
	
		let vitoriasJuventus = Number(prompt("Quantos jogos o Napoli venceu?"));        
		let empatesJuventus = Number(prompt("Quantos jogos o Napoli empatou?")); 
		let derrotaJuventus = Number(prompt("Quantos jogos o Napoli perdeu?")); 
		let pontosJuventus = calculaPontos(vitoriasJuventus, empatesJuventus, derrotaJuventus);	
		mostra("O Juventus tem " + pontosJuventus + " pontos!");
		      
		if (pontosNapoli > pontosJuventus) {           
			mostra("O Napoli está indo MELHOR que a Juventus! ");
		}
		if (pontosNapoli < pontosJuventus) {            
			mostra("O quê? O Napoli está indo PIOR que a Juventus!");        
		}        
		if (pontosNapoli == pontosJuventus) {
            mostra("O Napoli está EMPATADO com a Juventus!");        
		}
		
	</script>
</body>
</html>
