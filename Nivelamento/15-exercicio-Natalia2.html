<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
	<script>
		function pulaLinha(){
			document.write("<br>");
		}
		function mostra(texto){
			document.write(texto);
			pulaLinha();
		}
		function obterNumeros(){
		let quantidade = Number(prompt("Quantos números você deseja inserir?"));
		let numeros = [];
		for (let n = 0; n < quantidade; n++){
			let numero = Number(prompt("Digite o numero (" + n + "):"));
			numeros.push(numero);
		}
		return numeros;
		}
		function calculaDiferenca(numeros){
		let menor =  numeros [0];
		let maior = numeros [0];
		for (let n = 0; n < numeros.length ; n++){
			if (numeros[n] < menor){
				menor = numeros[n];
			}else if (numeros[n] < menor){
				maior = numeros[n];
			}
		}
		return maior - menor;
		}		
		
		let numerosDigitados = obterNumeros();
		mostra ("Os números digitados foram: " + numerosDigitados);
		mostra ("A diferença entre o maior e o menor número digitado é: " + calculaDiferenca(numerosDigitados));
		
		
	</script>
</body>
</html>
