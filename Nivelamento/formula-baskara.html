<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
	<script>
		
		function pulaLinha () {
			document.write("<br>");  
		}        
		function mostra(frase) {            
			document.write(frase);            
			pulaLinha ();        
		} 
		
		let a = Number(prompt("Digite o valor de A"));
		let b = Number(prompt("Digite o valor de B"));
		let c = Number(prompt("Digite o valor de C"));
		
		let delta = (b * b) - 4 * a * c;
		if (delta < 0){
			mostra("Não possui Raiz real");
		} else if (a == 0){
			mostra("Possui duas raízes reais iguais" + delta);
		}else{
			let x1 = (-b + Math.sqrt(delta))/(2 * a);
			let x2 = (-b - Math.sqrt(delta))/(2 * a);
			mostra ("Possui duas raízes reais diferentes:");
			mostra ("x1 = " + x1);
			mostra ("x2 = " + x2);
			
		}
								
	</script>
</body>
</html>
