<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
	<script>
		
		function pulaLinha(){
			document.write("<br>");
		};
		
		function mostra(texto){
			document.white(texto);
			pulaLinha();
		};
	
		let ano = 2020;
		mostra("Eu nasci em: " + (ano - 22));
		mostra("O Leo nasceu em: " + (ano - 23));
		mostra("O Jonas nasceu em: " + (ano - 27));
				
	</script>
</body>
</html>
