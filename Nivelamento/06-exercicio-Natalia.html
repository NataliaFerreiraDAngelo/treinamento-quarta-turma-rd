<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
	<script>
		function pulaLinha () {
			document.write("<br>");
		}        
		function mostra(frase) {            
			document.write(frase);            
			pulaLinha ();        
		} 
		
		function calcularIMC (peso, altura){
			let imc =peso / (altura * altura)
			return imc;
		};
				
		let altura = parseFloat (window.prompt("Bom Dia! Qual Ã© a sua altura?"));
		let peso = parseFloat (window.prompt("E o seu peso?"));
		let nome = window.prompt("E o seu nome?");
		
		let imc = calcularIMC(peso, altura);	
		mostra (nome + ", o seu IMC eh: " + (Math.round(imc)));


	</script>
</body>
</html>
