<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
	<script>
		
	function calculaMedia (array){
		let soma =  array [0];
		let qtde = 0;
		for (let i = 0; i < array.length ; i++){
			soma = soma + array[i];
			qtde ++ ;
		}
		return (soma / qtde);	
	}
	
	
	let mediaFinal = parseInt(calculaMedia([1, 2, -1, 3, 0, 7]));
	document.write(mediaFinal);
	
	</script>
</body>
</html>
