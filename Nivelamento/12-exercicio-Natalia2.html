<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
	<script>
		
		function pulaLinha () {
			document.write("<br>");  
		}        
		function mostra(frase) {            
			document.write(frase);            
			pulaLinha ();        
		} 
		
		let multiplicador = 1;
		let tabuada = Number(prompt("Digite qual tabuada você deseja:"));
		 
		while (multiplicador <= 10) {            
		    let resultado = (multiplicador * tabuada);
			mostra(tabuada + " vezes " + multiplicador + " é igual a " + resultado + ".");
			multiplicador +=1;
		}     
						
	</script>
</body>
</html>
