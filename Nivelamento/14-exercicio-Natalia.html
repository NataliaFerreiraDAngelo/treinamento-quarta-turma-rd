<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
	<script>
		document.write("<br>");
		document.write("EXERCÍCIO 1");
		document.write("<br>");
	
		let quantidade = Number(prompt("Digite a quantidade do quadrado:"));
		
		for(let linha = 1; linha <= quantidade; linha ++){
			for(let coluna = 1; coluna <= quantidade; coluna ++){
				if (linha==1 || coluna ==1 || linha== quantidade || coluna == quantidade){
					document.write("*");
				} else{
					document.write("X");
				}
			}
			document.write("<br>");
			
		}
		
		document.write("<br>");
		document.write("EXERCÍCIO 2");
		document.write("<br>");
		document.write("<br>");
		
		for (let linha2 = 1 ; linha2 <= 10; linha2 ++){
			for (let coluna2 = 1 ; coluna2 <= linha2; coluna2 ++){
				document.write("*");
			}
			document.write("<br>");	
		}
		
	</script>
</body>
</html>
