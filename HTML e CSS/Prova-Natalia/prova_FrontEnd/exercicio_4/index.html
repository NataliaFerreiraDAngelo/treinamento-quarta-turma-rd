    <section class="container">
        <h1>Nova Receita</h1>
        <hr>
        <form>
            <div class="form-row">
                <div class="form-group col-12 col-md-2">
                    <label for="input-crm">CRM:</label>
                    <input class="form-control" id="input-crm" type="text">
                    <div style="display: none;" class="alert alert-danger alert-crm" role="alert">
                        CRM Obrigatório
                    </div>
                </div>
                <div class="form-group col-12 col-md-6">
                    <label for="input-medico">Nome do Médico:</label>
                    <input type="text" class="form-control" id="input-medico">
                    <div style="display: none;" class="alert alert-danger alert-medico" role="alert">
                        Nome do Médico Obrigatório
                    </div>
                </div>
                <div class="form-group col-12  col-md-2">
                    <label for="data-receita">Data da Receita</label>
                    <input type="date" class="form-control" id="data-receita">
                </div>
                <div class="form-group col-12  col-md-2">
                    <label for="input-caixas">Quantidade de Caixas:</label>
                    <input type="number" class="form-control" id="input-caixas">
                    <div style="display: none;" class="alert alert-danger alert-caixas" role="alert">
                        Campo Obrigatório
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-12 col-md-6">
                    <label for="input-nome">Nome do Paciente: </label>
                    <input class="form-control" id="input-nome" type="text">
                    <div style="display: none;" class="alert alert-danger alert-nome" role="alert">
                        Nome do Paciente Obrigatório
                    </div>
                </div>
                <div class="form-group col-12 col-md-3">
                    <label for="input-cpf">CPF do Cliente:</label>
                    <input type="text" class="form-control" id="input-cpf">
                    <div style="display: none;" class="alert alert-danger alert-cpf" role="alert">
                        CPF Inválido
                    </div>
                </div>
                <div class="form-group col-md-3">
                    <label for="data-nascimento">Data de Nascimento</label>
                    <input type="date" class="form-control" id="data-nascimento">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <h5>Sexo</h5>
                    <div class="form-check">
                        <input class="genero form-check-input" id="masculino" type="radio" name="genero" value="M">
                        <label class="form-check-label" for="masculino">Masculino</label>
                    </div>
                    <div class="form-check">
                        <input class="genero form-check-input" id="feminino" type="radio" name="genero" value="F">
                        <label class="form-check-label" for="feminino">Feminino</label>
                    </div>
                </div>
                <div class="form-group col-md-3">
                    <label>Tipo de Envio</label>
                    <select required id="id_select" class="form-control">
                        <option>Anexar Arquivo</option>
                        <option>WhatsApp</option>
                        <option>E-mail</option>
                    </select>
                </div>
            </div>
            <div>
                <button class="btn btn-success">Salvar</button>
                <button class="btn btn-light">Cancelar</button>
            </div>
       
        </form>

    </section>
